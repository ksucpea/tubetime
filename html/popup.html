<!DOCTYPE html>

<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
</head>

<body>
    <div style="padding:10px;">
        <div class="header">
            <div class="header-title">
                <img src="../icon/icon-32.png" style="height:26px;width:26px;"></img>
                <h1 class="header-text">TubeTime</h1>
            </div>
            <div class="timebtns">
                <button class="timebtn">Week</button>
                <button class="timebtn">Month</button>
                <button class="timebtn">Year</button>
            </div>
        </div>
        <div class="stat-grid">
            <div class="stat-box" id="current-vid" style="grid-column:span 6;">
                <div id="current-vid-meta">
                    <p id="current-vid-title"></p>
                    <div class="current-vid-bottom">
                        <p id="current-vid-replay"></p>
                        <div class="audio-bars">
                            <div class="audio-bar" style="animation-duration: 1s"></div>
                            <div class="audio-bar" style="animation-duration: .4s"></div>
                            <div class="audio-bar" style="animation-duration: .7s"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stat-box" style="grid-column: span 6;">
                <div class="watchtime-header">
                    <h1 style="font-size: 20px;">Watchtime</h1>
                    <p id="watchtime-normal"></p>
                    <p id="watchtime-byday"></p>
                </div>
                <div class="graph-container">
                    <div style="flex:1">
                        <div id="watch-graph">
                        </div>
                    </div>
                </div>
            </div>
            <div class="stat-box">
                <p class="stat" id="watchtime-average"></p>
                <h3 id="watchtime-average-period"></h3>
            </div>
            <div class="stat-box">
                <p class="stat" id="watchtime-ads"></p>
                <h3>Ad Time</h3>
            </div>
            <div class="stat-box" style="grid-column: span 4;grid-row: span 2;">
                <h2>Top Genres</h2>
                <div id="topg">
                    <div id="topgpi"></div>
                    <div id="topgkey"></div>
                </div>
            </div>
            <div class="stat-box" style="grid-column:span 2;">
                <p class="stat" id="video-count"></p>
                <h3>Videos</h3>
            </div>
            <div class="stat-box" style="grid-column:span 2;">
                <p class="stat" id="channel-count"></p>
                <h3>Channels</h3>
            </div>
            <div class="stat-box" style="grid-column:span 6">
                <h2>Top Channels</h2>
                <div id="topc">

                </div>
            </div>
            <div class="stat-box" style="grid-column: span 4;grid-row: span 2">
                <div style="position:relative">
                    <h2>Activity</h2>
                    <div id="activity">
                        <p id="activity-duration">0</p>
                        <p id="activity-time">0</p>
                    </div>
                </div>
                <div style="position:relative">
                    <div id="dates"></div>
                    <div class="activity-label-aligner-h" style="top: -7px;"><span class="activity-label">12am</span>
                    </div>
                    <div class="activity-label-aligner-v" style="right: -7px;"><span class="activity-label">6am</span>
                    </div>
                    <div class="activity-label-aligner-h" style="bottom: -7px;"><span class="activity-label">12pm</span>
                    </div>
                    <div class="activity-label-aligner-v" style="left: -7px;"><span class="activity-label">6pm</span>
                    </div>
                </div>
            </div>
            <div class="stat-box" style="grid-column:span 2;">
                <p class="stat" id="most-activity"></p>
                <h3>Most active</h3>
            </div>
            <div class="stat-box" style="grid-column:span 2;">
                <p class="stat" id="most-watchtime"></p>
                <h3 id="most-watchtime-caption"></h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/options.js"></script>
</body>

</html>
